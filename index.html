<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="aframe.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<link rel="stylesheet" href="style.css" />
<body style="margin: 0px; overflow: hidden">
  <script src="server.js"></script>

  <div id="colbutton">
    <div id="col" onclick="colorchange()"></div>
  </div>
  <div id="roatebutton">
    <div id="rot" onclick="rotchange()">RotateX</div>
  </div>

  <a-scene embedded arjs>
    <!-- Create your content here. just a box for now -->

    <a-box position="0 0.5 0" opacity="0.9" color="blue" id="target">
      <a-animation
        id="anim"
        attribute="rotation"
        dur="3000"
        to="360 0 0"
        repeat="indefinite"
        easing="linear"
      ></a-animation>
    </a-box>

    <!-- <div id="targets">
      <a-sphere position="0 0.5 0" color="blue">
        <a-animation
          id="anim"
          attribute="rotation"
          dur="3000"
          to="360 0 0"
          repeat="indefinite"
          easing="linear"
        ></a-animation>
      </a-sphere>
    </div> -->

    <!-- define a camera that will move according to the marker position -->
    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>
