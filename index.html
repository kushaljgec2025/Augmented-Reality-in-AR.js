<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="aframe.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<link rel="stylesheet" href="style.css" />
<body style="margin: 0px; overflow: hidden">
  <script src="server.js"></script>

  <div id="colbutton">
    <div id="col" onclick="colorchange()"></div>
  </div>
  <div id="roatebutton">
    <div id="rot" onclick="rotchange()">RotateX</div>
  </div>
  <div id="range">
    <label for="points">Opacity</label>
    <input
      type="range"
      id="points"
      name="points"
      value="100"
      min="0"
      max="10"
    />

    <h1 id="opvalue">1</h1>
  </div>

  <a-scene embedded arjs>
    <!-- Create your content here. just a box for now -->

    <a-box position="0 0.5 0" color="blue" id="target">
      <a-animation
        id="anim"
        attribute="rotation"
        dur="3000"
        to="360 0 0"
        repeat="indefinite"
        easing="linear"
      ></a-animation>
    </a-box>

    <!-- <div id="targets">
      <a-sphere position="0 0.5 0" color="blue">
        <a-animation
          id="anim"
          attribute="rotation"
          dur="3000"
          to="360 0 0"
          repeat="indefinite"
          easing="linear"
        ></a-animation>
      </a-sphere>
    </div> -->

    <!-- define a camera that will move according to the marker position -->
    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
  <script>
    let slider = document.querySelector("[type=range]");
    let div = document.querySelector("#target");

    slider.addEventListener("input", (e) => {
      let opac = e.target.value;
      let opc = document.getElementById("opvalue");
      let val = opac / 10;
      opc.innerHTML = val;
      div.setAttribute("opacity", val);
    });
  </script>
</body>
